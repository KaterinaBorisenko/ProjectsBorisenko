{% load static %}
<html>
    <head>
        <title>Horoscope</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="top-menu"><span title='Log out' class="glyphicon glyphicon-log-out"></span></a>
                <a href="{% url 'post_new' %}" class="top-menu"><span title='New post' class="glyphicon glyphicon-pencil"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span title='Draft' class="glyphicon glyphicon-list-alt"></span></a>
                <p class="top-menu">Hello, {{ user.username }}! </p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/">Horoscope</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
